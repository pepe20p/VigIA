<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% if not user.is_authenticated %}
		<meta http-equiv="refresh" content="0;url={% url 'viewLogin' %}">
	{% else %}
		<meta http-equiv="refresh" content="0;url={% url 'home' %}">
	{% endif %}
		
    <title>Redirecionando...</title>
</head>
<body>
	{% if not user.is_authenticated %}
		<p>Se você não for redirecionado, <a href="{% url 'viewLogin' %}">clique aqui</a>.</p>
	{% else %}
		<p>Se você não for redirecionado, <a href="{% url 'home' %}">clique aqui</a>.</p>
	{% endif %}
</body>
</html>
